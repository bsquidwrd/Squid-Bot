{% extends 'gaming/base.html' %}
{% block head_title %}{{ title }}{% endblock %}
{% block content %}
<ul>
    {% for server in servers %}
    <li><a href="{{ server.get_url }}" class="btn btn-lg btn-link"><img src="{{ server.get_icon }}" class="icon img-circle" /> {{ server }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
