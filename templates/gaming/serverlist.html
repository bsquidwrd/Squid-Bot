{% extends 'gaming/base.html' %}
{% block head_title %}{{ title }}{% endblock %}

{% block page_header %}{{ title }}{% endblock %}

{% block content %}
<ul>
    {% for server in servers %}
    <li><a href="{{ server.get_url }}" class="btn btn-lg btn-link" data-toggle="tooltip" title="{{ server.name }}"><img src="{{ server.get_icon }}" class="icon img-circle body-icon" /></a></li>
    {% endfor %}
</ul>
{% endblock %}
